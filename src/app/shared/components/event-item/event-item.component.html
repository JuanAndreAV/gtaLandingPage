<div 
  class="p-6 rounded-xl border-l-4 card-hover"
  [class]="[getBorderColorClass(), getBackgroundGradientClass()]">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between">
    <div class="flex-1">
      <h4 class="text-xl font-bold text-gray-900 mb-2">{{ event().title }}</h4>
      <p class="text-gray-600 mb-2">{{ event().description }}</p>
      @if (event().location) {
      <p class="text-gray-500 text-sm flex items-center">
        <svg class="w-4 h-4 mr-1 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        {{ event().location }}
      </p>
      }
    </div>
    <div class="mt-4 md:mt-0 md:text-right md:ml-4">
      <p class="text-2xl font-bold" [class]="getDateColorClass()">
        {{ event().dateDisplay }}
      </p>
      @if (event().time) {
      <p class="text-gray-500 text-sm">{{ event().time }}</p>
      }
    </div>
  </div>
</div>
