<div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover">
  <div class="h-48 flex items-center justify-center" [class]="getIconGradientClass()">
    <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        [attr.d]="getIconPath()"/>
    </svg>
  </div>
  <div class="p-6">
    <span [class]="getBadgeColorClass()" class="text-sm font-bold px-3 py-1 rounded-full inline-block">
      {{ news().badge }}
    </span>
    <h4 class="text-xl font-bold mt-3 mb-3 text-gray-900">{{ news().title }}</h4>
    <p class="text-gray-600 mb-4">{{ news().description }}</p>
    <a 
      [href]="news().link" 
      class="text-girardota-teal font-bold hover:text-girardota-teal-dark transition">
      {{ news().linkText }}
    </a>
  </div>
</div>
