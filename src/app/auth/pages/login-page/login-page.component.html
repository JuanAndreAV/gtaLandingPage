
  

    <!-- Form -->
    <form class="space-y-5" [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      @if (hasError()) {
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ errorMessage() }}
      </div>
      }
      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          placeholder="email@example.com"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300
                 text-gray-800
                 focus:outline-none focus:ring-1 focus:ring-gray-800
                 focus:border-gray-800 transition"
                 formControlName="email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300
                 text-gray-800
                 focus:outline-none focus:ring-1 focus:ring-gray-800
                 focus:border-gray-800 transition"
                 formControlName="password"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg bg-gray-900 text-white
               font-medium hover:bg-gray-800 transition cursor-pointer"
      >
        Login
      </button>

    </form>
