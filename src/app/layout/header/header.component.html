<nav class=" bg-girardota-teal shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <a href="#inicio" class="flex items-center space-x-3">
          <div class="w-14 h-14 bg-girardota-yellow  rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-8 h-8 text-girardota-teal" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
            </svg>
          </div>
          <div class="text-white">
            <h1 class="text-xl font-bold">Casa de la Cultura</h1>
            <p class="text-xs text-girardota-yellow">Girardota es Cultura</p>
          </div>
        </a>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        @for(item of menuItems; track item.id){
        <a 
          [href]="item.link"
          class="text-white hover:text-girardota-yellow transition font-medium">
          {{ item.label }} 
        </a>}
      </div>
      
      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()" 
        class="md:hidden text-white cursor-pointer focus:outline-none"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (!mobileMenuOpen()) {
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16"/>}
            @else {
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M6 18L18 6M6 6l12 12"/>}
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    @if (mobileMenuOpen()) {
    <div class="md:hidden pb-4">
      @for (item of menuItems; track item.id) {
      <a 
        [href]="item.link"
        (click)="toggleMobileMenu()"
        class="block text-white py-2 hover:text-girardota-yellow transition">
        {{ item.label }}
      </a>}
    </div>
    }
  </div>
</nav>
